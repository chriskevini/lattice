version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: lattice-postgres
    env_file:
      - .env
    environment:
      # These come from .env file
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Lattice bot application
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lattice-bot
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Override POSTGRES_HOST to use docker service name
      POSTGRES_HOST: postgres
      # DATABASE_URL will be auto-constructed from individual vars in .env
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    volumes:
      # Mount source code for development (hot reload)
      - ./lattice:/app/lattice
      - ./scripts:/app/scripts
      - ./tests:/app/tests
      # Persist model cache
      - model_cache:/app/models
      # Persist logs
      - ./logs:/app/logs
    restart: unless-stopped
    # Resource limits matching target environment (2GB RAM / 1vCPU)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2048M
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  postgres_data:
    driver: local
  model_cache:
    driver: local
