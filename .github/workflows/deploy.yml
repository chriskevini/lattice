name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p ~/lattice
            cd ~/lattice

            # Create/update .env file from secrets
            cat <<EOF > .env
            DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}
            DISCORD_GUILD_ID=${{ secrets.DISCORD_GUILD_ID }}
            DISCORD_MAIN_CHANNEL_ID=${{ secrets.DISCORD_MAIN_CHANNEL_ID }}
            DISCORD_DREAM_CHANNEL_ID=${{ secrets.DISCORD_DREAM_CHANNEL_ID }}
            OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}
            POSTGRES_HOST=postgres
            DATABASE_URL=postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/${{ secrets.POSTGRES_DB }}
            LLM_PROVIDER=openrouter
            OPENROUTER_MODEL=nvidia/nemotron-3-nano-30b-a3b:free
            EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
            EMBEDDING_DIMENSION=384
            EMBEDDING_CACHE_DIR=./models
            LOG_LEVEL=INFO
            STRUCTURED_LOGS=true
            EOF

            # Download docker-compose.yml if not exists
            curl -O https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml

            # Pull latest image and restart
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            docker compose pull
            docker compose up -d --remove-orphans

            # Wait for health check
            echo "Waiting for health check..."
            for i in {1..10}; do
              if curl -s http://localhost:8080/health | grep -q "OK"; then
                echo "Health check passed!"
                exit 0
              fi
              echo "Retrying health check ($i/10)..."
              sleep 5
            done
            echo "Health check failed!"
            exit 1
