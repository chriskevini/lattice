name: Deploy to Production

on:
  push:
    branches: [main]

permissions:
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/lattice-bot
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          # Optimize for smaller images and faster builds
          provenance: false
          sbom: false

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            mkdir -p ~/lattice
            cd ~/lattice

            # Create/update .env file from secrets
            # Set BOT_IMAGE to use pre-built image instead of local build
            cat > .env <<'EOF'
            ENVIRONMENT=production
            BOT_IMAGE=${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}
            DISCORD_GUILD_ID=${{ secrets.DISCORD_GUILD_ID }}
            DISCORD_MAIN_CHANNEL_ID=${{ secrets.DISCORD_MAIN_CHANNEL_ID }}
            DISCORD_DREAM_CHANNEL_ID=${{ secrets.DISCORD_DREAM_CHANNEL_ID }}
            OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}
            POSTGRES_HOST=postgres
            DATABASE_URL=postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/${{ secrets.POSTGRES_DB }}
            LLM_PROVIDER=openrouter
            OPENROUTER_MODEL=nvidia/nemotron-3-nano-30b-a3b:free
            EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
            EMBEDDING_DIMENSION=384
            EMBEDDING_CACHE_DIR=./models
            LOG_LEVEL=INFO
            STRUCTURED_LOGS=true
            EOF

            # Pull pre-built image (no local build = no CPU spike!)
            docker compose -f docker-compose.base.yml -f docker-compose.prod.yml pull

            # Run migrations before starting bot
            docker compose -f docker-compose.base.yml -f docker-compose.prod.yml run --rm bot python scripts/migrate.py

            # Zero-downtime deployment: graceful shutdown and restart
            docker compose -f docker-compose.base.yml -f docker-compose.prod.yml up -d --remove-orphans

            # Wait for health check
            echo "Waiting for health check..."
            for i in {1..10}; do
              if curl -s http://localhost:8080/health | grep -q "OK"; then
                echo "Health check passed!"
                exit 0
              fi
              echo "Retrying health check ($i/10)..."
              sleep 5
            done
            echo "Health check failed!"
            docker compose -f docker-compose.base.yml -f docker-compose.prod.yml logs bot
            exit 1
