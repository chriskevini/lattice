name: Deploy to Production

on:
  push:
    branches: [main]

permissions:
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/lattice-bot
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          provenance: false
          sbom: false

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            cd ~/lattice

            # Pull pre-built image
            docker compose -f docker-compose.base.yml -f docker-compose.prod.yml pull

            # Run migrations before starting bot
            docker compose -f docker-compose.base.yml -f docker-compose.prod.yml run --rm bot python scripts/migrate.py

            # Zero-downtime deployment
            docker compose -f docker-compose.base.yml -f docker-compose.prod.yml up -d --remove-orphans

            # Wait for health check
            echo "Waiting for health check..."
            for i in {1..10}; do
              if curl -s http://localhost:8080/health | grep -q "OK"; then
                echo "Health check passed!"
                exit 0
              fi
              echo "Retrying health check ($i/10)..."
              sleep 5
            done
            echo "Health check failed!"
            docker compose -f docker-compose.base.yml -f docker-compose.prod.yml logs bot
            exit 1
