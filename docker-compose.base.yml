# Base Docker Compose configuration
# Use with: docker compose (dev) or docker compose -f docker-compose.prod.yml (prod)

services:
  postgres:
    image: postgres:16-alpine
    container_name: lattice-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  bot:
    container_name: lattice-bot
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DISCORD_GUILD_ID: ${DISCORD_GUILD_ID}
      DISCORD_MAIN_CHANNEL_ID: ${DISCORD_MAIN_CHANNEL_ID}
      DISCORD_DREAM_CHANNEL_ID: ${DISCORD_DREAM_CHANNEL_ID}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      LLM_PROVIDER: ${LLM_PROVIDER:-openrouter}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-nvidia/nemotron-3-nano-30b-a3b:free}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
      EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION:-384}
      EMBEDDING_CACHE_DIR: ${EMBEDDING_CACHE_DIR:-./models}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      STRUCTURED_LOGS: ${STRUCTURED_LOGS:-true}
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    deploy:
      resources:
        limits:
          cpus: '${CPUS:-1.0}'
          memory: '${MEMORY:-2048M}'
        reservations:
          cpus: '0.5'
          memory: '512M'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
